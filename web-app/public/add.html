<!DOCTYPE html>
<html>
<head>
  <title>Add Point of Interest</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="add.css">
  <script type='text/javascript' src='add.js' defer></script>
</head>
<body>
  <div>
  <h2>Add Point of Interest</h2>
  <form id="add-form">
    <label for="name-input">Name</label>
    <input type="text" id="name-input" name="name" placeholder=" ">
    <label for="type-input">Type</label>
<input type="text" id="type-input" name="type" placeholder=" ">

<label for="country-input">Country</label>
<input type="text" id="country-input" name="country" placeholder=" ">

<label for="region-input">Region</label>
<input type="text" id="region-input" name="region" placeholder=" ">

<label for="lon-input">Longitude</label>
<input type="text" id="lon-input" name="lon" placeholder=" ">


<label for="lat-input">Latitude</label>
<input type="text" id="lat-input" name="lat" placeholder=" ">


<label for="description-input">Description</label>
<textarea id="description-input" name="description" placeholder=" "></textarea>
<p id="message"></p>


<button type="submit">ADD</button>
</form>
</div>
</body>
</html>
