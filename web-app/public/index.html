<!DOCTYPE html>
<html>
<head>
  <title>Search Points of Interest</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://unpkg.com/leaflet@1.7.1/dist/leaflet.css'/>
  <script type='text/javascript' src='https://unpkg.com/leaflet@1.7.1/dist/leaflet.js'></script>
  <link rel="stylesheet" href="style.css">
  <script type='text/javascript' src='index.js' defer></script>
</head>
<body>
  <div id="container">
    <div id="left-column">
      <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>
      
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <span id="error-message"></span>
        <button type="button" onclick="login()">Login</button>
      </form>
      <div id="search-form">
        <h1>Search Points of Interest</h1>
        <form>
          <label for="region-input">Region:</label>
          <input type="text" id="region-input" name="region">
          <button type="submits">Search</button>
          <div id="results"></div>
        </form>
      </div>
      
      <a href="/add" id="add-link">Add Point of Interest</a>
      <div id="error"></div>
    </div>
    <div id="right-column">
      <div id="map" style="width:600px; height:600px"> </div> 
    </div>
  </div>
</body>
</html>
